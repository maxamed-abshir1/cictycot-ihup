<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
     
         
<div class="card m-2 ">
    <!--card header-->
<div class="card-header bg-secondary text-light">
    <h2>add new doctor</h2>
</div>
<!--card body-->
<div class="card-body" style="background-color: hsl(0, 0%, 90%)">
    
<form action="" class="px-2">
    <!--doctor,name email and his title in one row-->
    <div class="row my-2">
      <div class="col-sm-4">
        <label class="form-label">full name</label>
        <div class="input-group">
        <span class="input-group-text">
            <i class="fa-solid fa-user" style="color: blue;"></i>
        </span>
        <input class="form-control" type="text" placeholder="Enter full name">
        </div>
    </div>
  
    <div class="col-sm-4">
        <label class="form-label"> email</label>
      <div class="input-group">
      <span class="input-group-text">
        <i class="fa-solid fa-envelope"style="color: blue;"></i>
      </span>
      <input class="form-control" type="email" placeholder="Enter email">
     </div>
   </div>

   <div class="col-sm-4">
    <label class="form-label">title</label>
    <div class="input-group">
        <span class="input-group-text">
            <i class="fa-solid fa-box"style="color: blue;"></i>
        </span>
        <input class="form-control" type="text" placeholder="enter title">
    </div>
   </div>
    
    </div>
    <!--depertement experience and contact number in one row-->
    <div class="row my-2">
        <div class="col-sm-4 ">
            <label class="form-label">departement</label>
         <div class="input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-building"style="color: blue;"></i>
          </span>
           <select class="form-select">
            <option value="cardiology">caardiology</option>
            <option value="cardiology">cardiology</option>
            <option value="cardiology"></option>
           </select>
         </div>
        </div>

        <div class="col-sm-4">
            <label class="form-label">experience</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-box"style="color: blue;"></i>
                </span>
                <input type="text" placeholder="enter experience in years" class="form-control">
            </div>
        </div>

        <div class="col-sm-4">
            <label class="form-label">contact number</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-phone"style="color: blue;"></i>
                </span>
                <input type="text" class="form-control" placeholder="enter contact number">
            </div>
        </div>
    </div>
    <!--degre fee and image in one row -->
    <div class="row mt-3">
        <div class="col-sm-4">
            <label class="form-label">degree</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-graduation-cap"style="color: blue;"></i>
                </span>
                <input type="text" class="form-control" placeholder="enter degre">
            </div>
        </div>
        <div class="col-sm-4">
            <label class="form-label">fees</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-dollar-sign" style="color: blue;"></i>
                </span>
                <input type="text" class="form-control" placeholder="enter fees">
            </div>
        </div>
        <div class="col-sm-4 ">
            <label class="form-label">enter photo</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-camera" style="color: blue;"></i>
                </span>
                <input type="file" class="form-control" placeholder="enter your photo">
            </div>
        </div>

    </div>
      <!-- Buttons (Save, Update, Delete, Search) -->
    <div class="row mt-3 g-3">
        <div class="col-sm-3 ">
            <button type="submit" class="btn btn-success" style="width: 100%;">
                <i class="fa-solid fa-floppy-disk"></i>
                save</button>
        </div>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-warning" style="width: 100%;">
                <i class="fa-solid fa-pen"></i>
                update</button>
        </div>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-danger" style="width: 100%;">
                <i class="fa-solid fa-trash"></i>
                delete</button>
        </div>
        <div class="col-sm-3 ">
            <button type="reset" class="btn btn-info text-light" style="width: 100%;">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="ps-1">search</span>
            </button>
    </div>
    
        </form>
    
        </div>
</div>
